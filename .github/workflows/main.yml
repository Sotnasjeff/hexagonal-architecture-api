
name: CI

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:

  CI:

    runs-on: ubuntu-latest

    steps:

        - uses: actions/checkout@v2

        - name: Setup Go environment
          uses: actions/setup-go@v5.0.0
          with:
            go-version: 1.21

        - name: Install Go MockGen
          run: |
            go install github.com/golang/mock/mockgen@v1.6.0;
